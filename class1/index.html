<html>
    <head>
        <title>Hello World Document</title>
        <style>
            p {
                color: red;
            }
        </style>
        <script>
            const newTitle = 'Another Title';

            function setTitle(title) {
                document.title=title;
            }
            setTimeout(function () {
                setTitle(newTitle);
            }, 1000 +2)
        </script>
    </head>
    <body>
        <h1>This is our first little webpage!</h1>
        <p><b>Hello</b> <em>World</em></p>
    </body>
</html>
